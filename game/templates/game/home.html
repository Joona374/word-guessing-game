<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'game/styles.css' %}">
</head>
<body>
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>
    <a href="{% url 'game:play' %}">Play a Game</a>
    <a href="{% url 'game:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'game:login' %}">Login</a>
        <a href="{% url 'game:register' %}">Register</a>
    {% endif %}

</body>
</html>
